[tool:pytest]
# テストディレクトリ
testpaths = tests

# Pythonパス設定
python_paths = 
    .
    src

# テストファイルのパターン
python_files = test_*.py *_test.py

# テスト関数のパターン
python_functions = test_*

# 非同期テストマーカー
asyncio_mode = auto

# ログレベル
log_cli = true
log_cli_level = INFO

# 警告を表示
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning